<!DOCTYPE html>
<html lang="ar" ng-app="welat">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
	<script src="js/main.js"></script>
    <meta charset="UTF-8">
    <title>WelatFM</title>
</head>
<body ng-controller="mainController as vm">
<div id="container">
        <img  class="dasLogo" src="media/logo.png" alt="">
    <ul id="nav-bar">
        <li>
            <a id="refresh" href="#" ng-click="vm.getResponse">آخر المقالات</a>
        </li>
		<li>
            <a href="#" id="maximize">صفحة كاملة</a>
        </li>
        <li>
            <a href="#" id="NewTab"> بث مباشر</a>
        </li>
        <li>
            <a href="http://www.welat.fm" target="_blank"> موقع ولات</a>
        </li>
    </ul>
    <div id="loader">
        <p>الرجاء الإنتظار ...</p>
        <img src="media/loader.svg" alt="">
    </div>
    <ul id="postsList">
        <li id="{{ 'id' + post.id }}" ng-repeat="(ObjKey, post) in vm.response" >
            <a href="{{ post.link }}" target="_blank" id="{{ 'href' + post.id }}">
                {{ vm.innerHTML('href' + post.id, 'title', ObjKey) }}
            </a>
            <div id="{{ 'content' + post.id }}" class="content" ng-show="vm.currentPost == 'id' + post.id">
                {{ vm.innerHTML('content' + post.id , 'content', ObjKey) }}
            </div>
        </li>
    </ul>
</div>
</body>
</html>
